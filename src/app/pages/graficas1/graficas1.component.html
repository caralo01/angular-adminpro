<div class="row">
  <div class="col-6" *ngFor="let grafico of graficos">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ grafico.leyenda }}</h5>
        <app-dona [doughnutChartLabels]="grafico.labels" [doughnutChartData]="grafico.data" [doughnutChartType]="grafico.type"></app-dona>         
      </div>
    </div>
  </div>
</div>
